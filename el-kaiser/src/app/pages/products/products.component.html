<div class="container mt-5">
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let product of products">
            <div class="card shadow-sm">
              <img [src]="product.imageUrl" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{product.title}}">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <span class="text-muted text-decoration-line-through">Antes {{ product.normalPrice |  currency:'':'symbol':'1.0-0' }}</span>
                    <span class="text-danger fw-bold ms-2"> Ahora {{ product.offerPrice | currency:'':'symbol':'1.0-0' }}</span>
                  </div>
                  <div class="btn-group">
                    <a href="/details/{{product.id}}" class="btn btn-sm btn-outline-secondary">Ver m√°s</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
